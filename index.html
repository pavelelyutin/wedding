<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
</head>
<body>
    <header class="header">
      <div class="container header__container">
        <nav class="nav header__nav">
          <ul class="nav__list list-reset">
            <li class="nav__item"><a class="nav__link" href="#">Приглашение</a></li>
            <li class="nav__item"><a class="nav__link" href="#">О нас</a></li>
            <li class="nav__item"><a class="nav__link" href="#">F.A.Q.</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Опрос</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Программа</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Церемония</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Свадебный ужин</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero__title">
          <span>Полина</span>
          <span>Сергей</span>
        </div>
        <div class="hero__timer timer">
          <div class="timer__watch watch">
            <div class="watch__display display">
              <span class="display__number display__number--days">12</span>
              <span class="display__text">дней</span>
            </div>
            <div class="watch__display display">
              <span class="display__number display__number--hours">21</span>
              <span class="display__text">часов</span>
            </div>
            <div class="watch__display display">
              <span class="display__number display__number--minutes">45</span>
              <span class="display__text">минут</span>
            </div>
            <div class="watch__display display">
              <span class="display__number display__number--seconds">58</span>
              <span class="display__text">секунд</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
</body>
</html>
